<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
</head>
<body>
    <table>
        {% for course in courses %}
        <tr>
            <td>
                {{ course.id }}
            </td>
            <td>
                {{ course.title }}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
